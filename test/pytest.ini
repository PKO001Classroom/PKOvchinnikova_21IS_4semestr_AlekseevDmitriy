[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    ui: UI тесты
    integration: интеграционные тесты
    database: тесты с базой данных
    slow: медленные тесты (требуют GUI)